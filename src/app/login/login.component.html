<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<div class="text-white ms-5 p-3"> <h5>{{aim}}</h5></div>
<div class="container-1">
    <div class="content w-50 rounded-3">
    <form (ngSubmit)="login()">
        <div class="text-center"><p class="fs-1">LOGIN PAGE</p></div>
    <!-- <div class="mb-3"> -->
      <!-- <label for="exampleInputEmail1" class="form-label">User Name</label> -->
      <!-- <input type="text" class="form-control" id="uname" aria-describedby="emailHelp"> -->
      <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
    <!-- </div> -->
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Account Number</label>
        <input name="acnum" type="text" [placeholder]="acnt" [(ngModel)]="acno"   class="form-control" id="acnum" aria-describedby="emailHelp">
        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
      </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input  name="psw" type="password"  [(ngModel)]="psw" class="form-control" id="Psw">
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-outline-primary mb-3 w-50 mt-3" (click)="login()">LogIn</button></div>
  <div class="text-center">
      <p class="fs-6">Don't have an account?  <a href="" routerLink="register"  >Register here</a> 
          <!-- <a href="./reg.html"> Create</a> -->
       </p>
  </div>
  </form>
    </div>
</div>
